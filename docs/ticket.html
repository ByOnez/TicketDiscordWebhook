<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ticket usando Discord Webhook</title>
    <link rel="stylesheet" href="https://byonez.github.io/ticket-discord-webhook/styles/global.css">
    <link rel="stylesheet" href="https://byonez.github.io/ticket-discord-webhook/styles/ticket.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/data.js" type="module"></script>
    <script src="../src/formValidate.js" type="module"></script>
    <script src="../src/webhook.js" type="module"></script>
</head>

<body>
    <div class="content">
        <form action="">
            <h1>Como podemos ajudar?</h1>
            <div class="form-field">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" placeholder="Digite seu Nome" required>
            </div>
            <div class="form-field">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" placeholder="Digite seu Email" required>
            </div>
            <div class="form-field">
                <label for="input-title">Título do Ticket</label>
                <input type="text" id="input-title" placeholder="Digite o título do Ticket">
            </div>
            <div class="form-field">
                <label for="textarea-description">Descrição</label>
                <textarea name="text" cols="30" rows="10" id="textarea-description"></textarea>
            </div>
            <div class="form-field">
                <button type="submit" id="button-send">Enviar</button>
            </div>
            <a href="https://github.com/ByOnez" target="_blank"><img src="../img/github.png"></a>
        </form>
    </div>
</body>

</html>
